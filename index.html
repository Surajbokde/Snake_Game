<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Surajbokde">
    <link rel="icon" href="./assets/img/game-logo-2.jpg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Snake-Game</title>
    
  </head>
  <body style="background-color: black;">
      
      <div class="container">
        <div class="row">
          <div class="col-lg-2 col-md-2 col-sm-2"></div>
          <div class="col-lg-8 col-md-8 col-sm-8 ">
            <!-- marquee effect -->
            <marquee> <h1 style="color: rgb(183, 255, 15);  border-radius: 17px;padding: 11px;">Snake-Game</h1></marquee>
            
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2"></div>
        </div>

        <div class="row">
          <div class="col-lg-2 col-md-2 col-sm-2"></div>
            <!-- score board -->
            <div class="col-lg-2 col-md-2 col-sm-2">
              
              <img src="./assets/img/score.jpg" alt="score" style="width: 40px;height: 40px; margin: 20px;float: left;display: inline-block;">
              <h2 id="score" style="display: inline-block; padding-top: 23px;color: rgba(240, 255, 240, 0.644);">0</h2>
        
            </div>
            <!-- snake-color dropdown  -->
            <div class="col-lg-4 col-md-4 col-sm-4">
              <select name="snake-color" id="snake_color" style="margin: 10px;background-color: rgb(104, 255, 58);border-radius: 15px;padding: 15px;font-size: 18px;">
                <option value="default" >Snake Color</option>
                <option value=1>Blue</option>
                <option value=2>Yellow</option>
                <option value=3>Black</option>
                <option value=4>Facebook</option>
                <option value=5>Amazon</option>
                <option value=6>Google</option>
                <option value=7>Netflix</option>
                <option value=8>Adobe</option>
              </select>
            </div>
            <!-- game start  -->
            <div class="col-lg-2 col-md-2 col-sm-2">
              <input id="button" type="submit" name="button" value="Start" onclick="start_game();"
              style="color: beige; 
              background-color: rgba(0, 255, 157, 0.651);
               padding: 15px; 
               border-radius: 15px; 
               border: 1px solid;
              margin: 10px;
              font-size: 18px;
              box-shadow: 5px 10px 18px #a3a1a1;"/>
            </div>
        </div>
        <!-- game board -->
        <div class="row">
          <div class="col-lg-2 col-md-2 col-sm-2"></div>
          <div class="col-lg-8 col-md-10 col-sm-8">
            <!-- creating canvas -->
            <canvas id="snake-canvas" style="background-color: aquamarine;  border: 18px solid rgba(30, 255, 0, 0.322); border-radius: 30px;"></canvas>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2"></div>
        </div>
          
        </div>
      </div>
    

      <!-- Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="logic.js"></script>
  </body>
</html>
